      <!-- Example row of columns -->
      <div class="row" ng-controller="ServicesController">
        <div class="col-lg-12">
          <h2>Services</h2>
          <div class="row service" ng-repeat="service in services">
            <div class="col-md-2">
              <img ng-src="images/{{service.image}}">
            </div>
            <div class="col-md-10">
              <h3>{{service.name}}</h3>
              <p>{{service.description}}</p>
              <a ui-sref="app.contact" class="btn btn-primary">Contact Us</a>
            </div>
          </div>
        </div>
      </div>
